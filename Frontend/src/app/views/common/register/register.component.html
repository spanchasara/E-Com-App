<div class="container">
  <div class="row content">
    <div class="col-md-6">
      <h3 class="signin-text mb-3">Register</h3>
      <form #f="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input
            type="text"
            ngModel
            required
            name="firstName"
            class="form-control"
          />
        </div>
        <div class="form-group mt-3">
          <label for="lastName">Last Name</label>
          <input type="text" ngModel name="lastName" class="form-control" />
        </div>
        <div class="form-group mt-3">
          <label for="username">Username</label>
          <input
            type="text"
            ngModel
            required
            name="username"
            class="form-control"
          />
        </div>
        <div class="form-group mt-3">
          <label for="email">Email</label>
          <input
            type="email"
            ngModel
            required
            email
            #email="ngModel"
            name="email"
            class="form-control"
          />
          <span
            class="help-block"
            style="color: red"
            *ngIf="!email.valid && email.touched"
            >Please enter a valid email!</span
          >
        </div>
        <div class="form-group mt-3">
          <label for="password">Password</label>
          <input
            type="password"
            ngModel
            required
            minlength="3"
            #password="ngModel"
            name="password"
            class="form-control"
          />
          <span
            class="help-block"
            style="color: red"
            *ngIf="!password.valid && password.touched"
            >Please enter a password with minimum 3 characters long !</span
          >
        </div>
        <div class="form-group mt-3">
          <label for="password">Confirm Password</label>
          <input
            type="password"
            ngModel
            required
            minlength="3"
            #confirmPassword="ngModel"
            name="confirmPassword"
            class="form-control"
          />
          <div
            class="help-block"
            style="color: red"
            *ngIf="!confirmPassword.valid && confirmPassword.touched"
          >
            Please enter a password with minimum 3 characters long !
          </div>
          <div
            class="help-block"
            style="color: red"
            *ngIf="
              confirmPassword.touched &&
              confirmPassword.value !== password.value
            "
          >
            Passwords do not match!
          </div>
        </div>
        <span class="help-block" style="color: red" *ngIf="!passwordMismatch"
          >Password should be same as Confirm Password</span
        >
        <br />
        <button class="btn btn-class mt-3" type="submit" [disabled]="!f.valid">
          Register
        </button>
      </form>
      <p class="mt-3">Already a customer? <a routerLink="/login">Login</a></p>
    </div>
    <div class="col-md-6 mb-3">
      <svg width="450" height="450">
        <image
          *ngIf="true"
          xlink:href="/assets/register.svg"
          width="450"
          height="450"
        />
      </svg>
    </div>
  </div>
</div>
