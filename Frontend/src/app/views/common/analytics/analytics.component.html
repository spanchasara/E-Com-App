<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
  integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
  crossorigin="anonymous"
/>

<div class="container">
  <div class="row mt-5">
    <app-metrics [metricData]="metricData"></app-metrics>
  </div>
  <div class="row">
    <div class="col">
      <app-chart
        *ngIf="monthlySalesData"
        [chartData]="monthlySalesData"
      ></app-chart>
    </div>
    <div class="col">
      <app-chart
        *ngIf="monthlyOrderAndQtyData"
        [chartData]="monthlyOrderAndQtyData"
      ></app-chart>
    </div>
  </div>
  <div class="row">
    <div class="col">
      <app-chart
        *ngIf="yearlySalesData"
        [chartData]="yearlySalesData"
      ></app-chart>
    </div>
    <div class="col">
      <app-chart
        *ngIf="yearlyOrderAndQtyData"
        [chartData]="yearlyOrderAndQtyData"
      ></app-chart>
    </div>
  </div>

  <div class="row">
    <h3>Most Sold Products</h3>
    <div class="row row-cols-1 row-cols-md-3 g-4">
      <app-analytics-product
        *ngFor="let product of metricData?.bestProducts"
        [product]="product"
      ></app-analytics-product>
    </div>
  </div>
  <div class="row mt-5">
    <h3>Least Sold Products</h3>
    <div class="row row-cols-1 row-cols-md-3 g-4">
      <app-analytics-product
        *ngFor="let product of metricData?.worstProducts"
        [product]="product"
      ></app-analytics-product>
    </div>
  </div>
</div>
