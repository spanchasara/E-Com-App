<div class="container">
  <div class="row content">
    <div class="col-md-6">
      <svg width="450" height="450">
        <image
          *ngIf="true"
          xlink:href="/assets/login.svg"
          width="450"
          height="450"
        />
      </svg>
    </div>
    <div class="col-md-6">
      <h3 class="signin-text mb-3">Sign In</h3>
      <form #f="ngForm" (ngSubmit)="onSubmit()">
        <div class="form-group mt-3">
          <label for="email">Email</label>
          <input
            type="email"
            ngModel
            required
            email
            #email="ngModel"
            name="email"
            class="form-control"
          />
          <span
            class="help-block"
            style="color: red"
            *ngIf="!email.valid && email.touched"
            >Please enter a valid email!</span
          >
        </div>
        <div class="form-group mt-3">
          <label for="password">Password</label>
          <input
            type="password"
            ngModel
            required
            name="password"
            class="form-control"
          />
        </div>

        <button class="btn btn-class mt-3" type="submit" [disabled]="!f.valid">
          Login
        </button>
      </form>
      <div class="d-flex justify-content-between mt-4">
        <p>New customer? <a routerLink="/register">Register</a></p>
        <a routerLink="/reset-password">Forgot Password</a>
      </div>

      <div class="d-flex justify-content-between mt-4">
        <asl-google-signin-button
          type="standard"
          size="medium"
        ></asl-google-signin-button>
      </div>
    </div>
  </div>
</div>
