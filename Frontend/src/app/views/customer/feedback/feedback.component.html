<h3 class="text-center mt-3">Feedback Form</h3>

<div class="container">
  <app-order-card
    role="customer"
    *ngIf="order"
    [order]="order"
  ></app-order-card>

  <div class="row my-3 contentBack">
    <div class="col-md-12">
      <form>
        <div style="margin-left: 25%">
          <h4>Product Feedback</h4>
          <div class="form-group mt-3">
            <div class="col-md-8">
              <label class="control-label" for="ratings">Ratings:</label>
              <ngb-rating class="ms-3" [(rate)]="product.rating" [max]="5">
                <ng-template let-fill="fill" let-index="index">
                  <span [class.filled]="fill === 100">
                    <svg
                      *ngIf="fill === 100; else noFill"
                      xmlns="http://www.w3.org/2000/svg"
                      width="25"
                      height="25"
                      fill="currentColor"
                      class="bi bi-star-fill"
                      viewBox="0 0 20 20"
                    >
                      <path
                        d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"
                      />
                    </svg>
                    <ng-template #noFill>
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="25"
                        height="25"
                        fill="currentColor"
                        class="bi bi-star"
                        viewBox="0 0 20 20"
                      >
                        <path
                          d="M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256 4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73 3.522-3.356c.33-.314.16-.888-.282-.95l-4.898-.696L8.465.792a.513.513 0 0 0-.927 0L5.354 5.12l-4.898.696c-.441.062-.612.636-.283.95l3.523 3.356-.83 4.73zm4.905-2.767-3.686 1.894.694-3.957a.565.565 0 0 0-.163-.505L1.71 6.745l4.052-.576a.525.525 0 0 0 .393-.288L8 2.223l1.847 3.658a.525.525 0 0 0 .393.288l4.052.575-2.906 2.77a.565.565 0 0 0-.163.506l.694 3.957-3.686-1.894a.503.503 0 0 0-.461 0z"
                        />
                      </svg>
                    </ng-template>
                  </span>
                </ng-template>
              </ngb-rating>
            </div>
          </div>

          <div class="form-group mt-3">
            <div class="col-md-8">
              <textarea
                class="form-control"
                rows="3"
                [(ngModel)]="product.comment"
                placeholder="Comments"
                name="productComment"
              ></textarea>
            </div>
          </div>

          <h4 class="mt-5">App Feedback</h4>
          <div class="form-group mt-3">
            <div class="col-md-8">
              <label class="control-label" for="ratings">Ratings:</label>
              <ngb-rating class="ms-3" [(rate)]="app.rating" [max]="5">
                <ng-template let-fill="fill" let-index="index">
                  <span [class.filled]="fill === 100">
                    <svg
                      *ngIf="fill === 100; else noFill"
                      xmlns="http://www.w3.org/2000/svg"
                      width="25"
                      height="25"
                      fill="currentColor"
                      class="bi bi-star-fill"
                      viewBox="0 0 20 20"
                    >
                      <path
                        d="M3.612 15.443c-.386.198-.824-.149-.746-.592l.83-4.73L.173 6.765c-.329-.314-.158-.888.283-.95l4.898-.696L7.538.792c.197-.39.73-.39.927 0l2.184 4.327 4.898.696c.441.062.612.636.282.95l-3.522 3.356.83 4.73c.078.443-.36.79-.746.592L8 13.187l-4.389 2.256z"
                      />
                    </svg>
                    <ng-template #noFill>
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="25"
                        height="25"
                        fill="currentColor"
                        class="bi bi-star"
                        viewBox="0 0 20 20"
                      >
                        <path
                          d="M2.866 14.85c-.078.444.36.791.746.593l4.39-2.256 4.389 2.256c.386.198.824-.149.746-.592l-.83-4.73 3.522-3.356c.33-.314.16-.888-.282-.95l-4.898-.696L8.465.792a.513.513 0 0 0-.927 0L5.354 5.12l-4.898.696c-.441.062-.612.636-.283.95l3.523 3.356-.83 4.73zm4.905-2.767-3.686 1.894.694-3.957a.565.565 0 0 0-.163-.505L1.71 6.745l4.052-.576a.525.525 0 0 0 .393-.288L8 2.223l1.847 3.658a.525.525 0 0 0 .393.288l4.052.575-2.906 2.77a.565.565 0 0 0-.163.506l.694 3.957-3.686-1.894a.503.503 0 0 0-.461 0z"
                        />
                      </svg>
                    </ng-template>
                  </span>
                </ng-template>
              </ngb-rating>
            </div>
          </div>

          <div class="form-group mt-3">
            <div class="col-md-8">
              <textarea
                class="form-control"
                rows="3"
                [(ngModel)]="app.comment"
                placeholder="Comments"
                name="appComment"
              ></textarea>
            </div>
          </div>

          <div class="form-group">
            <button
              class="btn btn-class mt-3"
              type="submit"
              (click)="submitFeedback()"
            >
              Submit
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
