<div class="container mt-4">
  <div>
    <div class="row">
      <div class="col-md-10">
        <h2>Your Orders</h2>
      </div>
    </div>

    <div class="nav nav-tabs mt-3">
      <div class="nav-item">
        <button
          [ngClass]="
            isCurrentOrder
              ? 'nav-link active text-black'
              : 'nav-link text-black'
          "
          (click)="toggleOrder(true)"
          [disabled]="isCurrentOrder"
        >
          Current
        </button>
      </div>
      <div class="nav-item">
        <button
          [ngClass]="
            !isCurrentOrder
              ? 'nav-link active text-black'
              : 'nav-link text-black'
          "
          (click)="toggleOrder(false)"
          [disabled]="!isCurrentOrder"
        >
          Completed
        </button>
      </div>
    </div>

    <div class="mt-3" *ngFor="let order of orders.docs">
      <app-order-card
        [order]="order"
        [isCurrentOrder]="isCurrentOrder"
        role="seller"
      ></app-order-card>
    </div>

    <app-pagination
      [totalItems]="orders.totalDocs || 0"
      [page]="orders.page || 1"
      [limit]="orders.limit || 5"
      (pageChange)="pageChanged($event)"
    ></app-pagination>
  </div>

  <div *ngIf="!orders?.totalDocs">
    <h1 class="text-center mt-5">No orders to display</h1>
  </div>
</div>
