<div class="container px-3 my-5 clearfix">
  <div class="card">
    <div class="card-header">
      <h2 class="h4">Shopping Cart</h2>
    </div>
    <div class="card-body">
      <div class="table-responsive">
        <table class="table table-bordered m-0" *ngIf="cart.totalQty > 0">
          <thead>
            <tr>
              <th class="text-center py-3 px-4" style="min-width: 400px">
                Product Name &amp; Details
              </th>
              <th class="text-end py-3 px-4" style="width: 100px">Price</th>
              <th class="text-center py-3 px-4" style="width: 120px">
                Quantity
              </th>
              <th class="text-end py-3 px-4" style="width: 100px">Total</th>
              <th
                class="text-center align-middle py-3 px-0"
                style="width: 40px"
              >
                <a
                  href="#"
                  class="shop-tooltip float-none text-light"
                  title="Clear cart"
                  ><i class="ion-md-trash"></i
                ></a>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let product of cart?.products">
              <td class="p-4">
                <div class="media align-items-center">
                  <img
                    src="https://bootdey.com/img/Content/avatar/avatar1.png"
                    class="d-block ui-w-40 ui-bordered mr-4"
                    alt=""
                  />
                  <div class="media-body">
                    <a
                      [routerLink]="['/products', product.productId._id]"
                      class="d-block text-dark"
                      >{{ product.productId.title }}</a
                    >
                  </div>
                </div>
              </td>
              <td class="text-end font-weight-semibold align-middle p-4">
                ₹ {{ product.productId.price }}
              </td>
              <td class="align-middle p-4">
                <input
                  type="number"
                  min="1"
                  class="form-control text-center"
                  [(ngModel)]="product.qty"
                  (change)="updateCart(product.productId._id, product.qty)"
                />
              </td>
              <td class="text-end font-weight-semibold align-middle p-4">
                ₹ {{ product.productId.price * product.qty }}
              </td>
              <td class="text-center align-middle px-0">
                <a
                  (click)="removeFromCart(product.productId._id)"
                  class="shop-tooltip close float-none text-danger"
                  title="Remove"
                  >x</a
                >
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div
        class="d-flex flex-wrap justify-content-between align-items-center pb-4"
        *ngIf="cart.totalQty > 0"
      >
        <!-- <div class="mt-4">
          <label class="text-muted font-weight-normal">Promocode</label>
          <input type="text" placeholder="ABC" class="form-control" />
        </div> -->
        <div class="d-flex">
          <div class="text-end mt-4">
            <label class="text-muted font-weight-normal m-0">Total qty</label>
            <div class="text-large">
              <strong>{{ cart.totalQty }}</strong>
            </div>
          </div>
        </div>
        <div class="d-flex">
          <div class="text-end mt-4">
            <label class="text-muted font-weight-normal m-0">Total price</label>
            <div class="text-large">
              <strong>₹ {{ cart.totalAmount }}</strong>
            </div>
          </div>
        </div>
      </div>
      <!-- <div class="d-flex justify-content-end">
        <button type="button" class="btn btn-lg btn-secondary me-3">
          Back to shopping
        </button>
        <button type="button" class="btn btn-lg btn-primary">Checkout</button>
      </div> -->

      <div *ngIf="cart.totalQty === 0">
        <div class="text-center">
          <img
            src="https://i.imgur.com/dCdflKN.png"
            class="img-fluid"
            alt="Empty cart"
          />
          <p class="lead mt-4">Your cart is empty.</p>
          <p>
            <a [routerLink]="['/products']" class="btn btn-outline-primary"
              >Start shopping</a
            >
          </p>
        </div>
      </div>
    </div>
  </div>
</div>
