<div class="card mb-3 mx-3">
  <div class="d-flex justify-content-between align-items-center">
    <div class="image">
      <img src="https://i.imgur.com/DC94rZe.png" width="100" />
    </div>
    <div class="image2">
      <img src="https://i.imgur.com/DC94rZe.png" width="100" />
    </div>
    <div class="d-flex flex-column align-items-start">
      <h6>{{ coupon.discountPercent }}% OFF</h6>
      <span class="d-block"
        >Valid till: {{ coupon.expiryDate | date : "mediumDate" }}</span
      >
    </div>
    <button class="btn btn-sm btn-class z-1" (click)="applyCoupon(coupon)">
      Apply
    </button>
  </div>
</div>
