<div
  class="card mb-3 mx-3"
  [ngClass]="{
    'grey-out': isCouponUsed || checkisNotActiveCoupon()
  }"
>
  <div class="d-flex justify-content-between align-items-center">
    <div class="image">
      <img src="https://i.imgur.com/DC94rZe.png" width="100" />
    </div>
    <div class="image2">
      <img src="https://i.imgur.com/DC94rZe.png" width="100" />
    </div>
    <div class="d-flex flex-column align-items-start">
      <h6 style="text-overflow: ellipsis">{{ coupon.name }}</h6>
      <div>Flat {{ coupon.discountPercent }}% off</div>
      <div class="text-danger" *ngIf="checkisNotActiveCoupon()">
        Will be active soon !
      </div>
    </div>
    <button
      class="btn btn-sm btn-class z-1"
      (click)="applyCoupon()"
      *ngIf="!isCouponUsed && !checkisNotActiveCoupon()"
    >
      Apply
    </button>
    <div *ngIf="isCouponUsed" class="text-danger">Used</div>
  </div>
</div>
