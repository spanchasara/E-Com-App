<div class="card">
  <div class="card-body">
    <div class="row">
      <div class="col-md-3">
        <img
          class="card-img-top link"
          src="https://picsum.photos/200"
          alt="Product Image"
          height="200"
          width="200"
          [routerLink]="['/products', product._id]"
        />
      </div>
      <div class="col-md-7">
        <h5 class="card-title link" [routerLink]="['/products', product._id]">
          {{ product.title }}
        </h5>
        <p class="card-text">
          {{ product.description }}
        </p>
        <h6 class="text-muted">Price: â‚¹{{ product.price }}</h6>
        <h6 *ngIf="product.stock > 0; else outOfStock">
          Quantity: {{ product.stock }}
        </h6>
        <ng-template #outOfStock>
          <h6 style="color: red">Out of stock</h6>
        </ng-template>
        <button
          *ngIf="!isSellerByRole && !isAdmin && product.stock > 0"
          class="btn btn-class"
          [disabled]=""
          (click)="
            toggleCart(product._id || '', !addedProducts[product._id || ''])
          "
        >
          {{
            !addedProducts[product._id || ""]
              ? "Add to cart"
              : "Remove from cart"
          }}
        </button>
      </div>
      <div class="col-md-2" *ngIf="isSellerByRole && isCurrentSeller">
        <button class="custom-button mx-3" [routerLink]="['edit', product._id]">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="32"
            height="32"
            fill="currentColor"
            class="bi bi-pencil-square"
            viewBox="0 0 16 16"
          >
            <path
              d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z"
            />
            <path
              fill-rule="evenodd"
              d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5v11z"
            />
          </svg>
        </button>

        <button class="custom-button mx-3" (click)="deleteProduct()">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="32"
            height="32"
            fill="currentColor"
            class="bi bi-trash"
            viewBox="0 0 16 16"
          >
            <path
              d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z"
            />
            <path
              d="M14.5 3a1 1 0 0 1-1 1H13v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V4h-.5a1 1 0 0 1-1-1V2a1 1 0 0 1 1-1H6a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1h3.5a1 1 0 0 1 1 1v1ZM4.118 4 4 4.059V13a1 1 0 0 0 1 1h6a1 1 0 0 0 1-1V4.059L11.882 4H4.118ZM2.5 3h11V2h-11v1Z"
            />
          </svg>
        </button>
      </div>
    </div>
  </div>
</div>
