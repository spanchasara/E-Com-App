<div class="text-center mt-4" *ngIf="totalItems > limit">
  <ngb-pagination
    [collectionSize]="totalItems"
    [page]="page"
    (pageChange)="pageChanged($event)"
    [pageSize]="limit"
    aria-label="Default pagination"
    class="d-flex justify-content-center pag"
  ></ngb-pagination>
</div>
