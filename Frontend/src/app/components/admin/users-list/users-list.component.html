<button
  class="btn btn-primary"
  (click)="toggleState('customer')"
  [disabled]="role === 'customer'"
>
  Customer
</button>
<button
  class="btn btn-primary"
  (click)="toggleState('seller')"
  [disabled]="role === 'seller'"
>
  Seller
</button>
<button
  class="btn btn-primary"
  (click)="toggleState('admin')"
  [disabled]="role === 'admin'"
>
  Admin
</button>

<table class="table table-striped">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">First Name</th>
      <th scope="col">Last Name</th>
      <th scope="col">username</th>
      <th scope="col">Email</th>
      <th scope="col">Registered On</th>
      <th scope="col">Account Status</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of tableData; index as i">
      <th scope="row">{{ i + 1 }}</th>
      <td>
        {{ data.firstName }}
      </td>
      <td>
        {{ data.lastName }}
      </td>
      <td>
        {{ data.username }}
      </td>
      <td>
        {{ data.email }}
      </td>
      <td>
        {{ parseDate(data.createdAt || "") }}
      </td>
      <td>
        <button
          type="button"
          [ngClass]="data.isActive ? 'btn btn-danger' : 'btn btn-success'"
          (click)="toggleUserStatus(data, data.isActive)"
        >
          {{ data.isActive ? "Disable" : "Enable" }}
        </button>
      </td>
    </tr>
  </tbody>
</table>
