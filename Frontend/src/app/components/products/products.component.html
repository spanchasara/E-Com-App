<div class="container mt-4">
  <app-searchbar
    (sortOption)="sortOption($event)"
    (enteredSearch)="enteredSearch($event)"
  ></app-searchbar>

  <div *ngFor="let product of products?.docs" class="mt-3">
    <div class="card">
      <div class="card-body">
        <div class="row">
          <div class="col-md-4">
            <img
              class="card-img-top link"
              src="https://picsum.photos/200"
              alt="Product Image"
              height="200"
              width="200"
              [routerLink]="['/products', product._id]"
            />
          </div>
          <div class="col-md-8">
            <h5
              class="card-title link"
              [routerLink]="['/products', product._id]"
            >
              {{ product.title }}
            </h5>
            <p class="card-text">
              {{ product.description }}
            </p>
            <h6 class="text-muted">Price: ${{ product.price }}</h6>
            <a href="#" class="btn btn-primary">Add to Cart</a>
          </div>
        </div>
      </div>
    </div>
  </div>

  <app-pagination
    [totalItems]="products?.totalDocs || 0"
    [page]="products?.page || 1"
    (pageChange)="this.getProducts({ page: $event })"
  ></app-pagination>
</div>
