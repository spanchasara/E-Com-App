<div class="container mt-4">
  <div class="card">
    <div class="row no-gutters">
      <div class="col-md-6">
        <div id="productCarousel" class="carousel slide" data-ride="carousel">
          <div class="carousel-inner">
            <!-- Loop through product images -->
            <div class="carousel-item active">
              <img
                src="https://picsum.photos/200"
                class="d-block w-100"
                alt="Product Image 1"
                height="200"
                width="200"
              />
            </div>
            <div class="carousel-item">
              <img
                src="https://picsum.photos/200"
                class="d-block w-100"
                alt="Product Image 2"
                height="200"
                width="200"
              />
            </div>
            <!-- Add more carousel items as needed -->
          </div>
          <a
            class="carousel-control-prev"
            href="#productCarousel"
            role="button"
            data-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a
            class="carousel-control-next"
            href="#productCarousel"
            role="button"
            data-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card-body">
          <h2 class="card-title mb-3">{{ product?.title }}</h2>
          <p class="text-muted mb-3">Seller: {{ product?.sellerId }}</p>
          <h3 class="mb-3">${{ product?.price }}</h3>
          <h4 class="mb-3">Specifications:</h4>
          <ul>
            <li *ngFor="let spec of objectKeys(product?.specifications)">
              <b>{{ spec.key }}</b> {{ spec.value }}
            </li>
          </ul>
          <p class="card-text mb-4">{{ product?.description }}</p>
          <button type="button" class="btn btn-primary">Add to Cart</button>
        </div>
      </div>
    </div>
  </div>
</div>
