<div class="container mt-4">
  <div *ngIf="sellerProducts?.totalDocs; else noProducts">
    <h2>Your Products</h2>
    <div *ngFor="let prod of sellerProducts?.docs" class="mt-3">
      <app-card [product]="prod"></app-card>
    </div>
    <app-pagination
      [totalItems]="sellerProducts?.totalDocs || 0"
      [page]="sellerProducts?.page || 1"
      (pageChange)="this.getSellerProducts({ page: $event })"
    ></app-pagination>
  </div>

  <ng-template #noProducts>
    <h1>No products to display</h1>
  </ng-template>
</div>
