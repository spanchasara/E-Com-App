<div class="container rounded bg-white mt-5 mb-5">
  <div class="row">
    <div class="col-md-3 border-right">
      <div class="d-flex flex-column align-items-center text-center p-3 py-5">
        <img
          class="rounded-circle mt-5"
          width="150px"
          src="https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg"
        /><span class="text-black-100">{{ userObject?.role }} </span
        ><span> </span>
      </div>
    </div>
    <div class="col-md-5 border-right">
      <div class="p-3 py-5">
        <div class="d-flex justify-content-between align-items-center mb-3">
          <h4 class="text-right">Profile Settings</h4>
        </div>
        <form #updateProfileForm="ngForm" (ngSubmit)="onSubmit()">
          <div class="row mt-2">
            <div class="col-md-6">
              <label class="labels">First Name</label
              ><input
                type="text"
                class="form-control"
                placeholder="first name"
                name="firstName"
                ngModel
                required
                #firstName="ngModel"
                [disabled]="!editMode"
              /><span
                class="help-block"
                style="color: red"
                *ngIf="!firstName.valid && firstName.touched && editMode"
                >Please enter a valid first name!</span
              >
            </div>
            <div class="col-md-6">
              <label class="labels">Last Name</label
              ><input
                type="text"
                class="form-control"
                ngModel
                name="lastName"
                placeholder="last name"
                [disabled]="!editMode"
              />
            </div>
          </div>
          <div class="col-md-12">
            <label class="labels">UserName</label
            ><input
              type="text"
              class="form-control"
              placeholder="username"
              name="username"
              #username="ngModel"
              ngModel
              required
              [disabled]="!editMode"
            /><span
              class="help-block"
              style="color: red"
              *ngIf="!username.valid && username.touched && editMode"
              >Please enter a valid username!</span
            >
          </div>
          <div class="row mt-3">
            <div class="col-md-12">
              <label class="labels">Email ID</label
              ><input
                type="email"
                class="form-control"
                name="email"
                placeholder="enter email id"
                ngModel
                email
                required
                #email="ngModel"
                [disabled]="!editMode"
              /><span
                class="help-block"
                style="color: red"
                *ngIf="!email.valid && email.touched && editMode"
                >Please enter a valid email!</span
              >
            </div>
          </div>
          <div class="mt-3 text-center">
            <button
              class="btn btn-class mt-3"
              *ngIf="!editMode"
              type="button"
              (click)="toggleEditMode()"
            >
              Edit
            </button>
            <button
              class="btn btn-class mt-3 mx-1"
              *ngIf="editMode"
              type="submit"
            >
              Save
            </button>
            <button
              class="btn btn-class mt-3 mx-1"
              *ngIf="editMode"
              type="button"
              (click)="toggleEditMode(true)"
            >
              Cancel
            </button>
          </div>
        </form>
      </div>
    </div>

    <div class="col-md-4 border-right">
      <div class="p-3 py-5" *ngIf="!changePasswordMode">
        <button
          class="btn btn-class mt-3 mx-1"
          type="button"
          (click)="togglePasswordMode()"
        >
          Change Password
        </button>
      </div>
      <div class="p-3 py-5">
        <app-change-password
          (unloadComponent)="unloadForm()"
          *ngIf="changePasswordMode"
        >
          <ng-container #changePasswordContainer></ng-container>
        </app-change-password>
      </div>
    </div>
  </div>
</div>
