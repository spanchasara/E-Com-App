<div class="d-flex justify-content-between align-items-center mb-3">
    <h4 class="text-right">Change Password</h4>
  </div>
  <form #changePasswordForm="ngForm" (ngSubmit)="changePassword()">
    <div class="row mt-2">
      <div class="col-md-12">
        <label class="labels">Old Password</label
        ><input
          type="password"
          class="form-control"
          placeholder="old password"
          name="oldPassword"
          ngModel
        />
      </div>
      <div class="col-md-12">
        <label class="labels">New Password</label
        ><input
          type="password"
          class="form-control"
          placeholder="new password"
          name="newPassword"
          ngModel
        />
      </div>
    </div>
    <div class="row mt-3">
      <div class="col-md-12">
        <label class="labels">Confirm New Password</label
        ><input
          type="password"
          class="form-control"
          ngModel
          placeholder="confirm new password"
          name="confirmPassword"
        />
      </div>
      <div class="mt-3 text-center">
        <button class="btn btn-class mt-3 mx-1" type="submit">
          Change
        </button>
        <button
          class="btn btn-class mt-3 mx-1"
          type="button"
          (click)="cancelForm()"
        >
          Cancel
        </button>
      </div>

      <form action=""></form>
    </div>
  </form>
